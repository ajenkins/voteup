<template name="home">
  {{#if currentUser}}
    <ul>
      {{#each polls}}
        <li><a href="/polls/{{url}}">{{title}}</a></li>
      {{/each}}
    </ul>
  {{/if}}
  <div id="create-poll">
    <button class="button radius" id="create-poll-btn">Create a Poll</button>
  </div>
  {{#unless currentUser}}
    <p id="create-poll-or-login">or</p>
    <div id="login-home">
      {{> loginButtons}}
    </div>
  {{/unless}}
</template>
