<template name="option">
  <div class="row item">
    <div class="small-6 medium-9 columns">
      <span class="text left">{{value}}</span>
    </div>
    <span class="score-buttons right">
      <strong>({{score}})</strong>
      <i class="fa fa-arrow-up upvote {{upvoted}}"></i>
      <i class="fa fa-arrow-down downvote {{downvoted}}"></i>
      {{#if isCreator}}<i class="fa fa-times delete"></i>{{/if}}
    </span>
  </div>
</template>
